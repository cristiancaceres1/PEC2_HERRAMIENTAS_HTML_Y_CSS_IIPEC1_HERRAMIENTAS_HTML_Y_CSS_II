<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Concurso cocina local</title>
    <meta name="description" content="Concurso de cocina MASTERFOOD 2024 de las Fiestas Locales.">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="icon" href="assets/images/icons/uoc.jpg">
</head>

<body>
    <include src="./views/header.html"></include>
    <main>
       
      <section class="container galeria-block">
        <h1>Galería de imágenes de ediciones anteriores</h1>
        <p>Imágenes correspondientes a la edición MASTERFOOD 2023.</p>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="carousel slide active" data-ride="carousel" data-interval="1000"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="carousel slide" data-ride="carousel" data-interval="1000"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="carousel slide" data-ride="carousel" data-interval="1000"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3" class="carousel slide" data-ride="carousel" data-interval="1000"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4" class="carousel slide" data-ride="carousel" data-interval="1000"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="image1" class="d-block w-100" src="assets/images/90673.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img id="image2" class="d-block w-100" src="assets/images/90678.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img id="image3" class="d-block w-100" src="assets/images/96308.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img id="image4" class="d-block w-100" src="assets/images/99281.jpg" alt="Four slide">
            </div>
            <div class="carousel-item">
                <img id="image5" class="d-block w-100" src="assets/images/127440.jpg" alt="Five slide">
            </div>
        </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

            <!-- Grid de imágenes -->
          <div class="row galeria-block__images-grid">
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <img id="gridImage1" class="img-fluid active" src="assets/images/90673.jpg" alt="Imagen 1">
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <img id="gridImage2" class="img-fluid" src="assets/images/90678.jpg" alt="Imagen 2">
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <img id="gridImage3" class="img-fluid" src="assets/images/96308.jpg" alt="Imagen 3">
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <img id="gridImage4" class="img-fluid" src="assets/images/99281.jpg" alt="Imagen 4">
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-4">
                <img id="gridImage5" class="img-fluid" src="assets/images/127440.jpg" alt="Imagen 5">
            </div>
         </div>
 
      </div>
    </section>

           
      
    </main>
    <include src="./views/footer.html"></include>
    <include src="./views/scripts.html"></include>

</body>

</html>
